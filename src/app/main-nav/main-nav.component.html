<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <mat-toolbar>
        Hello, Akash
        <span class="material-icons edit" routerLink="/profile">
          edit
          </span>
      <!-- make it dynamic -->

      </mat-toolbar >
    <img class="img-responsive img-size" src="../../assets/images/profile.PNG">
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item class="nav1" routerLink="/favourites">Your Favourite Songs
        <span class="material-icons deeppurple" >
          favorite
          </span>
          
      </a>
    
      <br>
      <a mat-list-item class="nav2" routerLink="/recommend">Recommended Songs
        <span class="material-icons deeppurple">
          recommend
          </span>
    </a>

    <br>
      <a mat-list-item class="nav2" routerLink="/country">Country Special Songs
        <span class="material-icons deeppurple">
          grade
          </span>
    </a>

      <!-- <a mat-list-item href="#">Link 3</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-toolbar-row color="primary">
        <span>Musix App</span>
        <span class="example-spacer"></span>
        <mat-icon class="material-icons home" aria-hidden="true" routerLink="">
          home
        </mat-icon>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <span>Listen the best</span>
        <span class="example-spacer"></span>
        <mat-icon class="example-icon" aria-hidden="true" aria-label="Example user verified icon">search</mat-icon>
      </mat-toolbar-row>
    
      
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
